<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>GP Notes</title>
</head>
<body>

  <!-- Tab bar -->
  <div class="tab-bar">
    <button class="tab-button active" data-tab="tab-soap">SOAP Notes</button>
    <button class="tab-button" data-tab="tab-referrals">Referrals</button>
    <button class="tab-button" data-tab="tab-paeds">Paeds Dosing</button>
    <button class="tab-button" data-tab="tab-abx">Antimicrobial</button>
  </div>

  <!-- SOAP Notes tab -->
  <div id="tab-soap" class="tab-panel active">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="form-container">
            <form>
              <div class="form-group">
                <h2>Dx:</h2>
                <input type="text" id="dxInput" placeholder="Search..." autocomplete="off">
                <div id="searchResults"></div>
              </div>
              <div class="form-group">
                <h2>Hx:</h2>
                <textarea id="hxOutput" class="output-box" rows="6" cols="50" readonly></textarea>
                <button id="copyHxButton" class="copy-button" type="button">
                  <span class="material-icons">content_copy</span> Copy
                </button>
              </div>
              <div class="form-group">
                <h2>OE:</h2>
                <textarea id="oeOutput" class="output-box" rows="6" cols="50" readonly></textarea>
                <button id="copyOeButton" class="copy-button" type="button">
                  <span class="material-icons">content_copy</span> Copy
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-container">
            <form>
              <div class="form-group">
                <h2>Ix:</h2>
                <textarea id="ixOutput" class="output-box" rows="2" cols="50" readonly></textarea>
              </div>
              <div class="form-group">
                <h2>Tx:</h2>
                <textarea id="txOutput" class="output-box" rows="16" cols="50" readonly></textarea>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-4">
          <h2>Editor:</h2>
          <div class="editor-buttons">
            <button id="copyEditorButton" class="editor-button" type="button">
              <span class="material-icons">content_copy</span>
            </button>
            <button id="clearEditorButton" class="editor-button" type="button">
              <span class="material-icons">delete</span>
            </button>
          </div>
          <div class="form-group">
            <textarea id="editor" class="output-box" rows="36" cols="50"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Referrals tab -->
  <div id="tab-referrals" class="tab-panel">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="form-container">
            <h2>Template:</h2>
            <select id="referralSelect">
              <option value="">-- Select a referral template --</option>
            </select>
            <div class="editor-buttons">
              <button id="copyReferralButton" class="editor-button" type="button">
                <span class="material-icons">content_copy</span>
              </button>
              <button id="clearReferralButton" class="editor-button" type="button">
                <span class="material-icons">delete</span>
              </button>
            </div>
            <div class="form-group">
              <textarea id="referralEditor" class="output-box" rows="30" cols="50" placeholder="Select a template above, then edit the letter here..."></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Paeds Dosing tab -->
  <div id="tab-paeds" class="tab-panel">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="form-container">
            <h2>Patient:</h2>
            <div class="paeds-inputs">
              <div class="paeds-input-group">
                <label for="paedsAgeYears">Age (years)</label>
                <input type="number" id="paedsAgeYears" min="0" max="18" placeholder="0">
              </div>
              <div class="paeds-input-group">
                <label for="paedsAgeMonths">Age (months)</label>
                <input type="number" id="paedsAgeMonths" min="0" max="11" placeholder="0">
              </div>
              <div class="paeds-input-group">
                <label for="paedsWeight">Weight (kg)</label>
                <input type="number" id="paedsWeight" min="0" max="100" step="0.1" placeholder="0">
              </div>
            </div>
            <h2>Medication:</h2>
            <input type="text" id="paedsMedSearch" placeholder="Search medication..." autocomplete="off">
            <div id="paedsMedResults"></div>
            <div id="paedsMedList"></div>
          </div>
        </div>
        <div class="col-md-8">
          <div id="paedsDoseOutput"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Antimicrobial Guidelines tab -->
  <div id="tab-abx" class="tab-panel">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="form-container abx-sidebar">
            <h2>Search:</h2>
            <input type="text" id="abxSearch" placeholder="Search indications..." autocomplete="off">
            <div id="abxSearchResults"></div>
            <h2>Systems:</h2>
            <div id="abxSystemList"></div>
          </div>
        </div>
        <div class="col-md-9">
          <div class="abx-toolbar">
            <label class="abx-toggle">
              <input type="checkbox" id="abxPcnToggle">
              <span class="abx-toggle-slider"></span>
              <span class="abx-toggle-text">Penicillin allergy</span>
            </label>
            <label class="abx-toggle">
              <input type="checkbox" id="abxOpToggle">
              <span class="abx-toggle-slider"></span>
              <span class="abx-toggle-text">Outpatient only</span>
            </label>
          </div>
          <div id="abxContent"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="data/conditions.js"></script>
  <script src="data/referrals.js"></script>
  <script src="data/paeds.js"></script>
  <script src="data/antimicrobial.js"></script>
  <script src="app.js"></script>
</body>
</html>
