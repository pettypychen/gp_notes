    "Tx": "Low: Inverted T, U wave, PR elevation, ST depression\nStop diuretics, glucose.\n<2.5: K 7.45% 10mls in 100ml N/S IV over 1hr\nmax 20mmol/h, max 20mmol/pint, do not flush\nMist KCL 10mls tds PO\nSpan K 0.6-1.2g om PO (also give with diuretics)\nHigh: >6 ECG: Tall T,wide QRS, small P\nResonium 15g 8h PO/ 30g fleet\nGlucose 50% 40mls (dilute w/ N/S) + insulin 6U IV\nCalcium gluconate 10% 20mls slow IV (cardioprotect)"
  },
  {
    "Dx": "tx - sodium tx",
    "Hx": "",
    "OE": "",
    "Ix": "Clinical",
    "Tx": "True Na+ = Na+ + gluc/4\nLow: max ↑ by 10mM/24h\nNot dry, renal fxn good or SIADH: Fluid restrict, Frusemide\nDry: 0.9% N/S 0.6 x wt x [125-Na+]/154 litres /24h <120/Fitting: Na+3% + Lasix [3%=514/L instead of 154] NaCl 600mg (10mmol @) PO"
  }
  ];

  document.addEventListener("DOMContentLoaded", function () {
  const dxInput = document.getElementById("dxInput");
  const hxOutput = document.getElementById("hxOutput");
  const oeOutput = document.getElementById("oeOutput");
  const ixOutput = document.getElementById("ixOutput");
  const txOutput = document.getElementById("txOutput");
  const copyHxButton = document.getElementById("copyHxButton");
  const copyOeButton = document.getElementById("copyOeButton");
  const searchResults = document.getElementById("searchResults");

  let currentResultIndex = -1; // Index of the currently highlighted result

  dxInput.addEventListener("input", function (event) {
    const userInput = dxInput.value;
    const matchingEntries = data.filter(item => item.Dx.includes(userInput));

    if (matchingEntries.length > 0) {
    const sortedEntries = matchingEntries.sort((a, b) => a.Dx.localeCompare(b.Dx)); // Sort alphabetically
    searchResults.innerHTML = sortedEntries.map(entry => `<div>${entry.Dx}</div>`).join("");
      searchResults.innerHTML = matchingEntries.map(entry => `<div>${entry.Dx}</div>`).join("");
      hxOutput.style.display = "none";
      oeOutput.style.display = "none";
      ixOutput.style.display = "none";
      txOutput.style.display = "none";
      searchResults.style.display = "block";
    } else {
      searchResults.style.display = "none";
      hxOutput.style.display = "block";
      oeOutput.style.display = "block";
      ixOutput.style.display = "block";
      txOutput.style.display = "block";
      hxOutput.value = "No corresponding content found.";
      oeOutput.value = "No corresponding content found.";
      ixOutput.value = "No corresponding content found.";
      txOutput.value = "No corresponding content found.";
    }

    currentResultIndex = -1; // Reset the current result index when input changes
  });

  // Handle navigation using arrow keys
  dxInput.addEventListener("keydown", function (event) {
    if (event.key === "ArrowDown") {
      event.preventDefault();
      currentResultIndex = Math.min(currentResultIndex + 1, searchResults.children.length - 1);
      highlightResult(currentResultIndex);
    } else if (event.key === "ArrowUp") {
      event.preventDefault();
      currentResultIndex = Math.max(currentResultIndex - 1, -1);
      highlightResult(currentResultIndex);
    } else if (event.key === "Enter" && currentResultIndex !== -1) {
      event.preventDefault();
      const clickedDx = searchResults.children[currentResultIndex].innerText;
      const matchingEntry = data.find(item => item.Dx === clickedDx);

      if (matchingEntry) {
        dxInput.value = matchingEntry.Dx;
        hxOutput.value = matchingEntry.Hx.replace(/\n+/g, '\n');
        oeOutput.value = matchingEntry.OE.replace(/\n+/g, '\n');
        ixOutput.value = matchingEntry.Ix;
        txOutput.value = matchingEntry.Tx.replace(/\n+/g, '\n');
      }

      searchResults.style.display = "none";
      hxOutput.style.display = "block";
      oeOutput.style.display = "block";
      ixOutput.style.display = "block";
      txOutput.style.display = "block";
    }
  });


// Add click event listeners to copy buttons
copyHxButton.addEventListener("click", function () {
  hxOutput.select();
  document.execCommand("copy");
  const editor = document.getElementById("editor");
  if (editor.value === "") {
    editor.value += hxOutput.value;
  } else {
    const lastChar = editor.value.slice(-1); // Get the last character
    if (lastChar === "\n") {
      editor.value += hxOutput.value;
    } else {
      editor.value += "\n" + hxOutput.value;
    }
  }
});

copyOeButton.addEventListener("click", function () {
  oeOutput.select();
  document.execCommand("copy");
  const editor = document.getElementById("editor");
  const lastChar = editor.value.slice(-1); // Get the last character
  if (lastChar === "\n") {
    editor.value += "\n" + oeOutput.value;
  } else {
    editor.value += "\n\n" + oeOutput.value;
  }
});

// Add event listeners for the copy and clear buttons
const copyEditorButton = document.getElementById("copyEditorButton");
const clearEditorButton = document.getElementById("clearEditorButton");
const editor = document.getElementById("editor");

copyEditorButton.addEventListener("click", function () {
  editor.select();
  document.execCommand("copy");
});

clearEditorButton.addEventListener("click", function () {
  editor.value = "";
});



  // Highlight the result at the given index
  function highlightResult(index) {
    for (let i = 0; i < searchResults.children.length; i++) {
      if (i === index) {
        searchResults.children[i].classList.add("highlighted");
      } else {
        searchResults.children[i].classList.remove("highlighted");
      }
    }
  }

  // Handle clicking on a search result
  searchResults.addEventListener("click", function (event) {
    if (event.target.tagName === "DIV") {
      const clickedDx = event.target.innerText;
      const matchingEntry = data.find(item => item.Dx === clickedDx);

      if (matchingEntry) {
        dxInput.value = matchingEntry.Dx;
        hxOutput.value = matchingEntry.Hx.replace(/\n+/g, "\n");
        oeOutput.value = matchingEntry.OE.replace(/\n+/g, "\n");
        ixOutput.value = matchingEntry.Ix;
        txOutput.value = matchingEntry.Tx.replace(/\n+/g, "\n");
      }

      searchResults.style.display = "none";
      hxOutput.style.display = "block";
      oeOutput.style.display = "block";
      ixOutput.style.display = "block";
      txOutput.style.display = "block";
    }
  });
});


</script>
